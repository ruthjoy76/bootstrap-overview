<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Activity</title>

  </head>
  <body>

    <div class="container">
      <div class="img-container">
        <img src="image.svg" alt="place" width="510" height="750">
    </div>

    <div class="main-container">
      <div class="main">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
       <h2>You <em>know</em> you want to.</h2>
      </div>
      
      <div class="form">
        <h1>Let's do this!</h1>
      <form class="row g-4">
        <div class="col-md-6">
          <label for="inputFirstName4" class="form-label">First Name</label>
          <input type="name" class="form-control" id="inputFirstName4">
        </div>
        <div class="col-md-6">
          <label for="inputLastName4" class="form-label">Last Name</label>
          <input type="name" class="form-control" id="inputLastName4">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputNumber4" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="inputNumber4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"> Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </form>   
      </div>
    
      <div class="Button">
        <button type="button" class="btn btn-primary">Create Account</button>
        <h3>Already have an account?<a href="#" target="_blank"  >Log in</a></h3>
      </div>
    </div>
      
      
      
        
      
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
